akka {
  loglevel = "WARNING"
  log-dead-letters = off
  jvm-exit-on-fatal-error = on

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    log-remote-lifecycle-events = off
    enabled-transport = ["akka.remote.netty.tcp"]
    netty.tcp { # 这是actor绑定的ip和port (如果没有在启动时覆盖该配置的话)
      hostname = "ecs1"
      port = 8100 # actor runs specifically on port 8100
    }
  }

  # spray为了能直接与master通信, 必须加入到这个clsuter中
  cluster {
    # When Master starts up, it will also try to connect to the seeds listed here.
    seed-nodes = [
      "akka.tcp://CrossFilterSystem@ecs1:2551"]

    #auto-down-unreachable-after = 10s
  }
}