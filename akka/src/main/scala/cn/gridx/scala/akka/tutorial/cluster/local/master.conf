#################################
# 运行时将将本文件放在classpath中
#################################


akka {
  log-dead-letters = off
  jvm-exit-on-fatal-error = on
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 3000  # Master runs specifically on port 3000
    }
  }

  cluster {
    #  When Master starts up, it will also try to connect to the seed nodes on ports 2551 and 2552.
    #  此时, 即使这个两个seed nodes还不存在, 也没关系
    seed-nodes = [
      "akka.tcp://XtAkkaClusterSystem@127.0.0.1:2551",
      "akka.tcp://XtAkkaClusterSystem@127.0.0.1:2552"]
  }
}